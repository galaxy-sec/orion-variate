nameOverride: ""
fullnameOverride: ""

config:
  extensions:
    health_check:
      endpoint: 0.0.0.0:13133
  receivers:
    prometheus:
      config:
        global:
          scrape_interval: 30s
          scrape_timeout: 10s

        scrape_configs:
          - job_name: opentelemetry-collector
            scrape_interval: 10s
            static_configs:
              - targets:
                  - localhost:8888
