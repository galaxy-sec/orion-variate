[package]
name = "orion_variate"
authors = ["wukong<sec-wukong@outlook.com>"]
edition = "2024"
version = "0.7.8"
description = "Variate for Large Project"
license = "MIT"
repository = "https://github.com/galaxy-sec/orion-variate"
keywords = ["variate", "utilities"]
categories = ["config"]

[dependencies]
orion_common = { git = "https://github.com/galaxy-sec/orion-common.git", tag = "v0.3.0" }
orion_infra = { git = "https://github.com/galaxy-sec/orion-infra", tag = "v0.3.0" }
orion-error = { git = "https://github.com/galaxy-sec/orion-error.git", tag = "v0.5.3" }
#orion_infra = { path = "../orion_infra" }
#orion_common = { path = "../orion_common" }
#orion-error = { path = "../orion-error" }
#orion-error = "0.3"
env_logger = "~0.11"
thiserror = "~2.0"
log = "~0.4"
git2 = { version = "0.20", features = ["vendored-openssl"] }
home = "0.5"
toml = "~0.9"
serde = "~1.0"
serde_yaml = "~0.9"
serde_ini = "~0.2"
winnow = "~0.7"
derive_more = { version = "2.0", features = ["full"] }
tokio = { version = "1.45", features = ["full"] }
reqwest = { version = "~0.12", features = ["multipart"] }
url = "~2.5"
os_info = "~3"
serde_derive = "~1.0"
anyhow = "~1.0"
serde_json = "~1.0"
fs_extra = "~1.3"
indexmap = { version = "2.10", features = ["serde"] }
derive-getters = "0.5.0"
indicatif = "~0.18"
#futures = "0.3"
#async-stream = "0.3"
#tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["compat"] }
bytes = "1.0"
contracts = "~0.6"
tracing = "~0.1"
getset = "0.1.6"
wildmatch = "~2.4"
#handlebars = "6.3"
walkdir = "~2.5"
async-trait = "0.1"
scopeguard = "1.2.0"
#lazy_static = "~1.5"
# env_logger = "~0.11"
flexi_logger = "~0.31"
tar = "~0.4"
flate2 = "~1.1"
http-body = "1.0.1"
http = "1.3.1"
futures-core = "0.3.31"


#console = "~0.15"
[dev-dependencies]
rstest = "0.26.0"
tempfile = "3.4"
httpmock = "0.7.0"
